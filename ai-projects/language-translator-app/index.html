<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Translator App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eef2f3;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            h1 {
                color: #333;
                margin-bottom: 20px;
            }

            textarea {
                width: 80%;
                max-width: 600px;
                height: 100px;
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
            }

            select,
            button {
                margin: 5px;
                padding: 10px;
                font-size: 1rem;
                border-radius: 5px;
                border: 1px solid #ccc;
                cursor: pointer;
            }

            button {
                background-color: #4caf50;
                color: white;
                border: none;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }

            .result {
                margin-top: 20px;
                padding: 15px;
                border-radius: 8px;
                background-color: #dff0d8;
                width: 80%;
                max-width: 600px;
                color: #3c763d;
            }

            .loading {
                font-size: 1rem;
                color: #666;
            }
        </style>
    </head>

    <body>

        <h1>Language Translator App</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <div>
            <label for="sourceLang">Source Language:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div>
            <label for="targetLang">Target Language:</label>
            <select id="targetLang">
                <option value="fr">French</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button onclick="translateText()">Translate</button>
        <div id="resultContainer" class="result"></div>

        <script>
            async function translateText() {
                const inputText = document.getElementById('inputText').value;
                const sourceLang = document.getElementById('sourceLang').value;
                const targetLang = document.getElementById('targetLang').value;
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = '<p class="loading">Translating...</p>';

                try {
                    const response = await fetch(`https://api-inference.huggingface.co/models/Helsinki-NLP/opus-mt-${sourceLang}-${targetLang}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 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',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ inputs: inputText })
                    });

                    if (!response.ok) {
                        throw new Error('Error with the API request');
                    }

                    const data = await response.json();
                    const translation = data[0].translation_text;

                    resultContainer.innerHTML = `<p><strong>Translated Text:</strong> ${translation}</p>`;
                } catch (error) {
                    console.error('Error:', error);
                    resultContainer.innerHTML = '<p style="color: red;">An error occurred. Please try again.</p>';
                }
            }
        </script>

    </body>

</html>
